  <style>
    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: Helvetica, sans-serif;
      background-color: #fff;
      color: #111;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    nav {
      width: 180px;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      position: fixed;
      height: 100%;
    }
    nav img {
      width: 100px; height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid maroon;
      object-fit: cover;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 0;
      width: 100%;
      text-align: center;
      font-size: 17px;
      transition: 0.3s;
    }
    nav a:hover { background-color: maroon; }

    /* Main content */
    main {
      margin-left: 180px;
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 2px solid maroon;
      width: 100%;
    }
    header h1 { 
      font-family:'Playfair Display', serif;
      font-weight: 900;
      font-size: 48px; 
      color: maroon; 
      margin-bottom: 5px;
    }

    h2 { color: maroon; margin: 20px 0; text-align: center; }
    p.description { text-align: center; margin-bottom: 40px; }

    /* Mixed Grid Gallery */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 180px;
      gap: 15px;
      width: 100%;
      max-width: 1200px;
    }
    .gallery-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }
    .gallery-grid .large { grid-column: span 2; grid-row: span 2; }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      border-top: 1px solid #333;
      width: 100%;
      color: #ccc;
    }

    /* ---------- MOBILE RESPONSIVE ---------- */
    @media (max-width: 700px) {
      body { flex-direction: column; }

      nav { 
        position: static; 
        width: 100%; 
        flex-direction: row; 
        justify-content: space-around; 
        padding: 10px 0; 
        height: auto;
      }

      nav img { display: none; }

      main { margin-left: 0; padding: 20px; }

      header h1 { font-size: 32px; }

      .gallery-grid {
        grid-template-columns: 1fr;
        grid-auto-rows: 200px;
      }
      .gallery-grid .large { grid-column: span 1; grid-row: span 1; }
    }

  </style>
